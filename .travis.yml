# This config file for Travis CI utilizes ros-industrial/industrial_ci package.
# For more info for the package, see https://github.com/ros-industrial/industrial_ci/blob/master/README.rst
sudo: required
language: generic
env:
  global:
    - ROS_PARALLEL_JOBS=-j4 # Don't exhaust virtual memory
    - DOCKER_RUN_OPTS='-e TRAVIS_BRANCH -e GITHUBKEY' # Pass CI variables to Docker
    #- AFTER_SCRIPT='/bin/bash ./.ci/deploy_documentation.sh'
    - secure: ""
  matrix:
    - ROS_DISTRO="kinetic" UPSTREAM_WORKSPACE=file ROSINSTALL_FILENAME=.rosinstall CATKIN_CONFIG='-DCMAKE_BUILD_TYPE=Debug'
    - ROS_DISTRO="kinetic" UPSTREAM_WORKSPACE=file ROSINSTALL_FILENAME=.rosinstall CATKIN_CONFIG='-DCMAKE_BUILD_TYPE=Release'
    - ROS_DISTRO="kinetic" PRERELEASE=true
    - ROS_DISTRO="kinetic" CLANG_FORMAT_CHECK=file CLANG_FORMAT_EXECUTABLE=clang-format-3.9
    - ROS_DISTRO="melodic" UPSTREAM_WORKSPACE=file ROSINSTALL_FILENAME=.rosinstall.melodic CATKIN_CONFIG='-DCMAKE_BUILD_TYPE=Debug'
    - ROS_DISTRO="melodic" UPSTREAM_WORKSPACE=file ROSINSTALL_FILENAME=.rosinstall.melodic CATKIN_CONFIG='-DCMAKE_BUILD_TYPE=Release'
    - ROS_DISTRO="melodic" PRERELEASE=true
matrix:
  allow_failures:
    - env: ROS_DISTRO="kinetic" PRERELEASE=true
    - env: ROS_DISTRO="melodic" PRERELEASE=true
install:
  - git clone --quiet --depth 1 https://github.com/wxmerkt/industrial_ci.git .ci_config
script:
  - source .ci_config/travis.sh
