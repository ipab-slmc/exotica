sudo: required
dist: trusty
cache:
- apt
- ccache
language: generic
compiler:
- gcc
env:
  global:
  - CATKIN_WS=~/catkin_ws
  - CATKIN_WS_SRC=${CATKIN_WS}/src
  - CI_ROS_DISTRO="indigo"
  - secure: ""
before_install:
- wget https://bitbucket.org/eigen/eigen/get/3.2.6.zip
- unzip 3.2.6.zip
- cd eigen-eigen-c58038c56923
- mkdir build
- cd build
- cmake ..
- sudo make install
- cd ../..
install:
- sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu trusty main" > /etc/apt/sources.list.d/ros-latest.list'
- wget http://packages.ros.org/ros.key -O - | sudo apt-key add -
- sudo apt-get update -qq
- sudo apt-get install -qq -y python-rosdep python-catkin-tools
- sudo rosdep init
- rosdep update
- rosdep install --from-paths ./ -i -y --rosdistro $CI_ROS_DISTRO
script:
- source /opt/ros/$CI_ROS_DISTRO/setup.bash
- mkdir -p $CATKIN_WS_SRC
- ln -s $TRAVIS_BUILD_DIR $CATKIN_WS_SRC
- cd $CATKIN_WS_SRC
- catkin_init_workspace
- cd ..
- catkin_make install -DCMAKE_BUILD_TYPE=Release -j4
before_deploy:
- bash $TRAVIS_BUILD_DIR/.ci_after_success.sh
# Create git tag
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
#- export GIT_TAG=build-$TRAVIS_BRANCH-$(date -u "+%Y-%m-%d")-$TRAVIS_BUILD_NUMBER
- cd $TRAVIS_BUILD_DIR
- export GIT_TAG=latest
- git push https://$GITHUBKEY@github.com/openhumanoids/exotica :refs/tags/$GIT_TAG
- git tag $GIT_TAG -a -m "Updated tag latest from build $TRAVIS_BUILD_NUMBER" -f
- git push --quiet --tags https://$GITHUBKEY@github.com/openhumanoids/exotica $GIT_TAG > /dev/null 2>&1
branches:
  except:
    - /^build-[0-9a-z\-]*/
    - /^latest*/
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: "exotica.deb"
  on:
    repo: openhumanoids/exotica
    tags: false
    all_branches: true
