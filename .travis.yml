# This config file for Travis CI utilizes ros-industrial/industrial_ci package.
# For more info for the package, see https://github.com/ros-industrial/industrial_ci/blob/master/README.rst
services:
  - docker
language: generic
env:
  global:
    - ROS_PARALLEL_JOBS="-j4"
    - secure: ""
  matrix:
    - ROS_DISTRO="kinetic"  ROS_REPOSITORY_PATH=http://packages.ros.org/ros/ubuntu UPSTREAM_WORKSPACE=file ROSINSTALL_FILENAME=.rosinstall
    # - ROS_DISTRO="kinetic"  ROS_REPOSITORY_PATH=http://packages.ros.org/ros-shadow-fixed/ubuntu
    # - ROS_DISTRO="kinetic"  PRERELEASE=true
    - ROS_DISTRO="kinetic" CLANG_FORMAT_CHECK=file
    - ROS_DISTRO="melodic"  ROS_REPOSITORY_PATH=http://packages.ros.org/ros/ubuntu UPSTREAM_WORKSPACE=file ROSINSTALL_FILENAME=.rosinstall.melodic
    # - ROS_DISTRO="melodic"  ROS_REPOSITORY_PATH=http://packages.ros.org/ros-shadow-fixed/ubuntu
    # - ROS_DISTRO="melodic"  PRERELEASE=true UPSTREAM_WORKSPACE=file ROSINSTALL_FILENAME=exotica.rosinstall
# matrix:
#   allow_failures:
#     - env: ROS_DISTRO="indigo" PRERELEASE=true  # Run docker-based ROS prerelease test http://wiki.ros.org/bloom/Tutorials/PrereleaseTest Because we might not want to run prerelease test for all PRs, it's omitted from pass-fail criteria.
install:
  # - git clone --quiet --depth 1 https://github.com/ros-industrial/industrial_ci.git .ci_config
  - git clone --quiet --depth 1 https://github.com/ros-industrial/industrial_ci.git --branch fix/clang-format-check-crawl .ci_config
script:
  - .ci_config/travis.sh

